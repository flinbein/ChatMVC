# This is a basic workflow to help you get started with Actions

name: Create GH release

# Controls when the workflow will run
on:
  push:
    branches:    
      - master
    tags:
      - v*
  create:
    tags:
      - v*

jobs:
  build:
    if: github.event.ref_type == 'tag' && startsWith(github.event.ref, 'v')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
      
    - name: Retrive version from tag
      id: version
      run: |
          echo "::set-output name=ver::$(echo ${{ github.event.ref }} | egrep -o '[[:digit:]]{1,4}(.[[:digit:]]{1,4}){1,3}')"

    - name: MVN build package
      run: mvn --batch-mode -Dplugin-version=${{steps.version.outputs.ver}} package
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.ref }}
        release_name: ChatMVC ${{ steps.version.outputs.ver }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload_release_asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/chatmvc.jar
        asset_name: ChatMVC.jar
        asset_content_type: application/zip
